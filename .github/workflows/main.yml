# This is a basic workflow to help you get started with Actions

name: Getting started

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "feature1" branch
  push:
    branches: [ "feature1" ]
  pull_request:
    branches: [ "feature1" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |  
          echo What is in the directory
          ls -a
          echo
          echo 2. is Java installed?
          java -version
          echo 3. Is Git installed?
          git --version
          echo 4. What build tools are installed?
          mav --version
          echo
          echo 5. Where is the android SDK root?
          echo $ANDROID_SDK_ROOT
          echo
          echo 6. Where is Selenium jars?
          echo $SELENUM_JAR_PATH
          echo
          echo 7. What is the workspace location?
          echo $RUNNER_WORKSPACE
          echo
          echo 8. Who is running this script?
          whoami
          echo 9. How is this disc laid out?
          df
          wcho 10. What environment variables are available?
          env
          
